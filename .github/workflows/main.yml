name: Build Network Master Pro
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf automake libtool pkg-config zlib1g-dev cmake libffi-dev libssl-dev openjdk-17-jdk
          pip install --upgrade pip buildozer Cython==0.29.33
      - name: Build APK (Factory Reset)
        run: |
          # पुराने किसी भी खराब डेटा को साफ़ करने के लिए
          buildozer android clean
          yes | buildozer android debug
      - uses: actions/upload-artifact@v4
        with:
          name: NetworkMasterPro-APK
          path: bin/*.apk

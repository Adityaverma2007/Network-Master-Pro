name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer Docker
        run: |
          # Docker के अंदर bash चलाकर 'yes' पाइप का उपयोग करना ताकि EOFError न आए
          docker run --rm \
            -v "$(pwd)":/home/user/hostpython \
            -v "$HOME/.buildozer":/home/user/.buildozer \
            kivy/buildozer:latest \
            /bin/bash -c "yes | buildozer --allow-root android debug"
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NetworkMasterPro-APK
          path: bin/*.apk

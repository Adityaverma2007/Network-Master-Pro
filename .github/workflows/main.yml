name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf automake libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev openjdk-17-jdk
          pip install --upgrade pip
          pip install --upgrade Cython==0.29.33 buildozer

      - name: Build with Buildozer
        # Isse exit code 127 nahi aayega kyunki hum sidha buildozer ko call kar rahe hain [cite: 2026-01-14]
        run: |
          yes | buildozer android debug || true
          buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PingMaster-APK
          path: bin/*.apk

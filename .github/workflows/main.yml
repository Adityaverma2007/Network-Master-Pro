name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer Docker
        run: |
          # buildozer.spec में warn_on_root को बंद करना
          sed -i 's/warn_on_root = 1/warn_on_root = 0/' buildozer.spec
          
          # Docker को कमांड देना कि वह बिना सवाल पूछे (yes |) काम शुरू करे
          docker run --rm \
            -v "$(pwd)":/home/user/hostpython \
            -v "$HOME/.buildozer":/home/user/.buildozer \
            kivy/buildozer:latest \
            bash -c "yes | buildozer android debug"
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NetworkMasterPro-APK
          path: bin/*.apk

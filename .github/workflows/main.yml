name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04  # रिसर्च: 24.04 की जगह 22.04 का उपयोग करें, यह ज़्यादा स्टेबल है
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3 python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            zip unzip autoconf automake libtool pkg-config libncurses5-dev \
            libncursesw5-dev cmake libffi-dev libssl-dev ant

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 3.11 की जगह 3.10 ज़्यादा स्टेबल है Android बिल्ड के लिए

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install "buildozer==1.5.0" "cython<3.0.0" kivy kivymd

      - name: Build Android APK
        run: |
          # सटीक NDK पाथ फिक्स (Ubuntu 22.04 के लिए)
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          
          # बिल्ड शुरू करने से पहले पुराना कचरा साफ करें
          buildozer android clean
          
          # बिना 'yes' पाइप के सीधा कमांड (ताकि Pipe न टूटे)
          buildozer --allow-root android debug
        env:
          # रैम को 4GB से बढ़ाकर 6GB करें (GitHub 7GB तक देता है)
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs='-Xmx6144m'"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NetworkMasterPro-APK
          path: bin/*.apk

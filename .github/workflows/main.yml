name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3 python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            zip unzip autoconf automake libtool pkg-config libncurses5-dev \
            libncursesw5-dev cmake libffi-dev libssl-dev ant

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          # रिसर्च कहती है कि Cython 0.29.33 ही सबसे सुरक्षित है 'Broken Pipe' से बचने के लिए
          pip install "buildozer>=1.5.0" "cython<3.0.0" kivy kivymd

      - name: Build Android APK
        run: |
          # गहरी रिसर्च: GitHub के पास कई NDK वर्जन हैं। हम 25b का उपयोग करेंगे।
          # यह कमांड सुनिश्चित करेगी कि पाथ में कोई गड़बड़ न हो
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          
          # बिल्ड को क्लीन तरीके से चलाना
          buildozer --allow-root android debug
        env:
          # रैम बढ़ाना (4GB) और Gradle Daemon बंद करना अनिवार्य है
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs='-Xmx4096m'"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NetworkMasterPro-APK
          path: bin/*.apk

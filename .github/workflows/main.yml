name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04 # सबसे स्टेबल OS बिल्ड के लिए
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # पिंग ऐप के लिए सबसे सही वर्जन

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf automake libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev openjdk-17-jdk
          pip install --upgrade pip
          pip install --upgrade Cython==0.29.33 buildozer # प्रोफेशनल टूल्स सेटअप

      - name: Build with Buildozer
        # यह हिस्सा लाइसेंस और 'Broken pipe' एरर को हैंडल करेगा
        run: |
          yes | buildozer android debug || true
          buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PingMaster-APK
          path: bin/*.apk # यहाँ से आप अपनी APK डाउनलोड कर पाएंगे

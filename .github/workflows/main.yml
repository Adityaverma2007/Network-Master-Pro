name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04 # हमने इसे ज़्यादा स्टेबल 22.04 पर सेट किया है
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 3.11 की जगह 3.10 ज़्यादा स्टेबल है

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf automake libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
          pip install --upgrade pip
          pip install --upgrade Cython==0.29.33 buildozer

      - name: Build with Buildozer
        # 'yes |' को हटाकर सीधे --warn_on_root के साथ चलाएंगे
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NetworkMasterPro-APK
          path: bin/*.apk

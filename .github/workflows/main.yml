name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer Docker
        run: |
          # buildozer.spec में warn_on_root को पहले ही बंद करें
          sed -i 's/warn_on_root = 1/warn_on_root = 0/' buildozer.spec
          
          # सीधे 'buildozer --allow-root' का उपयोग करें जो सवाल नहीं पूछता
          docker run --rm \
            -v "$(pwd)":/home/user/hostpython \
            -v "$HOME/.buildozer":/home/user/.buildozer \
            kivy/buildozer:latest \
            buildozer --allow-root android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NetworkMasterPro-APK
          path: bin/*.apk

name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3 python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            zip unzip autoconf automake libtool pkg-config libncurses5-dev \
            libncursesw5-dev cmake libffi-dev libssl-dev ant

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install "buildozer==1.5.0" "cython<3.0.0" kivy

      - name: Build Android APK
        run: |
          # NDK का सही रास्ता और लाइसेंस स्वीकार करना
          export ANDROID_NDK_HOME=$ANDROID_NDK_LATEST_HOME
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          
          # Broken Pipe से बचने के लिए 'yes' को सावधानी से चलाना
          yes | buildozer --allow-root android debug || true
          
          # रुकी हुई बिल्ड को दोबारा शुरू करके पूरा करना
          buildozer --allow-root android debug
        env:
          # मेमोरी बढ़ाना ताकि 'exit code 1' न आए
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs='-Xmx4096m'"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NetworkMasterPro-APK
          path: bin/*.apk

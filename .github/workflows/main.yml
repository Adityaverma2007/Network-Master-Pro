name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip autoconf autotools-dev libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev openjdk-17-jdk
          pip install --upgrade pip
          pip install buildozer kivy==2.3.0 cython pillow kivymd

      - name: Force NDK and Build
        run: |
          # पुरानी फाइल्स साफ़ करें
          rm -rf .buildozer/
          # Buildozer को मजबूर करें कि वह NDK 25b ही इस्तेमाल करे
          sed -i 's/# android.ndk = 25b/android.ndk = 25b/' buildozer.spec
          # बिल्ड शुरू करें
          buildozer android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"
          GRADLE_OPTS: "-Dorg.gradle.daemon=false"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NetworkMasterPro-APK
          path: bin/*.apk

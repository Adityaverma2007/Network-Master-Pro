name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # 1. Java 17 को सेट करना (API 34 के लिए सबसे जरूरी)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Python 3.10 सेट करना
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. सिस्टम डिपेंडेंसीज (बिना किसी पुरानी लाइब्रेरी के)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3 python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            zip unzip autoconf automake libtool pkg-config libncurses5-dev \
            libncursesw5-dev cmake libffi-dev libssl-dev ant

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install "buildozer==1.5.0" "cython<3.0.0" kivy kivymd

      # 4. असली फिक्स: NDK का आटोमेटिक डाउनलोड
      - name: Build Android APK
        run: |
          # हम कोई पाथ नहीं देंगे, बिल्डोजर को खुद डाउनलोड करने देंगे
          # इससे पाथ न मिलने का 1-मिनट वाला एरर खत्म हो जाएगा
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          buildozer android clean
          buildozer --allow-root android debug
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs='-Xmx4096m'"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NetworkMasterPro-APK
          path: bin/*.apk

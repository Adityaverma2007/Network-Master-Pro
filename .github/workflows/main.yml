name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3 python3-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            zip unzip autoconf automake libtool pkg-config libncurses5-dev \
            libncursesw5-dev cmake libffi-dev libssl-dev ant

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install "buildozer==1.5.0" "cython<3.0.0" kivy kivymd

      - name: Build Android APK
        run: |
          # रिसर्च के अनुसार: GitHub पर NDK का सही पाथ चेक करना
          # अगर यह पाथ गलत है, तो बिल्ड 1 मिनट में क्रैश होता है
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk-bundle
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          
          # पुरानी टूटी हुई फाइलों को पूरी तरह साफ करना
          buildozer android clean
          
          # बिल्ड रन करना
          buildozer --allow-root android debug
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs='-Xmx4096m'"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NetworkMasterPro-APK
          path: bin/*.apk

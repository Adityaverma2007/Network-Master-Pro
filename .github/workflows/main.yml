name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer Docker
        run: |
          # Docker के अंदर पर्यावरण चर (Environment Variable) पास करना
          # यह Buildozer को सीधे 'Root' पर चलने की अनुमति देता है बिना सवाल पूछे
          docker run --rm \
            -v "$(pwd)":/home/user/hostpython \
            -v "$HOME/.buildozer":/home/user/.buildozer \
            -e BUILDOZER_ALLOW_ROOT=1 \
            kivy/buildozer:latest \
            buildozer android debug
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: "1"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NetworkMasterPro-APK
          path: bin/*.apk
